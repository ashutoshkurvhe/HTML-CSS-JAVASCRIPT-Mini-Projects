<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Age Calculator</h1>
        <div class="form">
            <label for="dob-input" class="sub-title">Enter Your Date Of Birth</label>
            <input type="date" id="dob-input" name="date" class="dob-input">
            <button class="calc-btn">Calculate Age</button>
        </div>
        <p class="result-title">Your Age is <Span class="result">0</Span>year old</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
